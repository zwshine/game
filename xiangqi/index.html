<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 模式选择视图 -->
        <div id="mode-selection-view">
            <h1>中国象棋</h1>
            <div class="mode-options">
                <button class="mode-button" data-mode="pve">人机对战</button>
                <button class="mode-button" data-mode="pvp">双人对战</button>
                <button class="mode-button" id="matchmaking-btn">在线匹配</button>
                <button class="mode-button" data-mode="online">房间模式</button>
            </div>
            <div id="online-options" class="hidden">
                <input type="text" id="room-id" placeholder="输入房间ID">
                <button id="create-room-btn">创建房间</button>
                <button id="join-room-btn">加入房间</button>
                <p id="online-status"></p>
            </div>
            <a href="../index.html" class="back-to-home">返回主页</a>
        </div>

        <!-- 游戏视图 -->
        <div id="game-view" class="hidden">
            <div class="game-header">
                <span id="game-title">中国象棋</span>
                <div class="game-controls">
                    <button id="fullscreen-btn">全屏</button>
                    <button id="back-btn">返回</button>
                </div>
            </div>
            <div id="chessboard-container">
                <canvas id="chessboard" width="540" height="600"></canvas>
            </div>
            <div id="game-info">
                <p>轮到: <span id="current-player"></span></p>
                <p id="status-message"></p>
            </div>
            <div class="ingame-controls">
                <button id="reset-button">重开</button>
                <button id="undo-button">悔棋</button>
            </div>
        </div>
    </div>
    
    <div id="status-message"></div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="../js/audio.js"></script>
    <script src="script.js"></script>
</body>
</html>
